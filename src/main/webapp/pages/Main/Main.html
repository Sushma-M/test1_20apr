<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" paddingleft="15" paddingright="15" name="mainContent">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn2" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn3" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn name="gridcolumn4" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn5" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn6" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn name="gridcolumn7" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn8" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn9" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-accordion name="accordion1">
                <wm-accordionpane name="accordionpane1">
                    <wm-accordionheader name="accordionheader1"></wm-accordionheader>
                    <wm-accordioncontent name="accordioncontent1"></wm-accordioncontent>
                </wm-accordionpane>
            </wm-accordion>
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1">
                    <wm-tabheader name="tabheader1"></wm-tabheader>
                    <wm-tabcontent name="tabcontent1"></wm-tabcontent>
                </wm-tabpane>
            </wm-tabs>
            <wm-list name="list1"></wm-list>
            <wm-panel name="panel1" class="panel-primary">
                <wm-panel-footer name="panel_footer1"></wm-panel-footer>
            </wm-panel>
            <wm-container name="container1"></wm-container>
            <wm-tile name="tile1"></wm-tile>
            <wm-nav name="nav1" type="pills">
                <wm-nav-item name="nav_item1">
                    <wm-anchor name="anchor1" caption="Link 1"></wm-anchor>
                </wm-nav-item>
                <wm-nav-item name="nav_item2">
                    <wm-anchor name="anchor2" caption="Link 2"></wm-anchor>
                </wm-nav-item>
                <wm-nav-item name="nav_item3">
                    <wm-anchor name="anchor3" caption="Link 3"></wm-anchor>
                </wm-nav-item>
            </wm-nav>
            <wm-navbar name="navbar1" title="Brand">
                <wm-nav name="nav2" type="navbar" class="navbar-left"></wm-nav>
                <wm-nav name="nav3" type="navbar" class="navbar-right"></wm-nav>
            </wm-navbar>
            <wm-breadcrumb name="breadcrumb1" dataset="Home, Page"></wm-breadcrumb>
            <wm-menu name="menu1" caption="Menu"></wm-menu>
            <wm-popover name="popover1" popoverwidth="240" popoverheight="360"></wm-popover>
            <wm-datanavigator name="datanavigator1"></wm-datanavigator>
            <wm-button name="button1" class="btn-default" caption="Button" type="button"></wm-button>
            <wm-buttongroup name="buttongroup1">
                <wm-button name="button2" class="btn-default" caption="left"></wm-button>
                <wm-button name="button3" class="btn-default" caption="center"></wm-button>
                <wm-button name="button4" class="btn-default" caption="right"></wm-button>
            </wm-buttongroup>
            <wm-composite name="composite1">
                <wm-label name="label1" class="col-md-3 control-label"></wm-label>
                <wm-container name="container2" class="col-md-9">
                    <wm-text name="text1"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite2">
                <wm-label name="label2" class="col-md-3 control-label"></wm-label>
                <wm-container name="container3" class="col-md-9">
                    <wm-textarea name="textarea1"></wm-textarea>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite3">
                <wm-label name="label3" class="col-md-3 control-label"></wm-label>
                <wm-container name="container4" class="col-md-9">
                    <wm-select name="select1"></wm-select>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite4">
                <wm-label name="label4" class="col-md-3 control-label"></wm-label>
                <wm-container name="container5" class="col-md-9">
                    <wm-currency name="currency1"></wm-currency>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite5">
                <wm-radio name="radio1" caption="Label" class="col-md-push-3  col-md-9"></wm-radio>
            </wm-composite>
            <wm-composite name="composite6">
                <wm-label name="label5" class="col-md-3 control-label"></wm-label>
                <wm-container name="container6" class="col-md-9">
                    <wm-radioset name="radioset1" height="auto"></wm-radioset>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite7">
                <wm-checkbox name="checkbox1" caption="Label" class="col-md-push-3 col-md-9"></wm-checkbox>
            </wm-composite>
            <wm-composite name="composite8">
                <wm-label name="label6" class="col-md-3 control-label"></wm-label>
                <wm-container name="container7" class="col-md-9">
                    <wm-checkboxset name="checkboxset1" height="auto"></wm-checkboxset>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite9">
                <wm-label name="label7" class="col-md-3 control-label"></wm-label>
                <wm-container name="container8" class="col-md-9">
                    <wm-checkbox name="toggle1" caption="Toggle" type="toggle"></wm-checkbox>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite10">
                <wm-label name="label8" class="col-md-3 control-label"></wm-label>
                <wm-container name="container9" class="col-md-9">
                    <wm-switch name="switch1" datavalue="yes"></wm-switch>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite11">
                <wm-label name="label9" class="col-md-3 control-label"></wm-label>
                <wm-container name="container10" class="col-md-9">
                    <wm-date name="date1"></wm-date>
                </wm-container>
            </wm-composite>
            <wm-calendar name="calendar1"></wm-calendar>
            <wm-composite name="composite12">
                <wm-label name="label10" class="col-md-3 control-label"></wm-label>
                <wm-container name="container11" class="col-md-9">
                    <wm-time name="time1"></wm-time>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite13">
                <wm-label name="label11" class="col-md-3 control-label"></wm-label>
                <wm-container name="container12" class="col-md-9">
                    <wm-datetime name="datetime1"></wm-datetime>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite14">
                <wm-label name="label12" class="col-md-3 control-label"></wm-label>
                <wm-container name="container13" class="col-md-9">
                    <wm-colorpicker name="colorpicker1"></wm-colorpicker>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite15">
                <wm-label name="label13" class="col-md-3 control-label"></wm-label>
                <wm-container name="container14" class="col-md-9">
                    <wm-slider name="slider1"></wm-slider>
                </wm-container>
            </wm-composite>
            <wm-rating name="rating1"></wm-rating>
            <wm-select name="select2" class="select-locale" dataset="bind:Variables.supportedLocale.dataSet" on-change="changeAppLocale($scope)"></wm-select>
            <wm-label name="label14"></wm-label>
            <wm-anchor name="anchor4"></wm-anchor>
            <wm-icon name="icon1"></wm-icon>
            <wm-picture name="picture1"></wm-picture>
            <wm-tree name="tree1"></wm-tree>
            <wm-video name="video1" controls="controls" videopreload="none"></wm-video>
            <wm-audio name="audio1" controls="controls" audiopreload="none"></wm-audio>
            <wm-html name="html1"></wm-html>
            <wm-iframe name="iframe1"></wm-iframe>
            <wm-message name="message1"></wm-message>
            <wm-search name="search1"></wm-search>
            <wm-richtexteditor name="richtexteditor1"></wm-richtexteditor>
            <wm-progress name="progress1"></wm-progress>
            <wm-chart theme="Terrestrial" name="chart1" type="Line"></wm-chart>
            <wm-chart theme="Terrestrial" name="chart2" type="Column"></wm-chart>
            <wm-chart theme="Terrestrial" name="chart3" type="Area"></wm-chart>
            <wm-chart theme="Azure" name="chart4" type="Pie"></wm-chart>
            <wm-chart theme="Terrestrial" name="chart5" type="Bar"></wm-chart>
            <wm-chart theme="Terrestrial" name="chart6" type="Cumulative Line"></wm-chart>
            <wm-chart theme="Azure" name="chart7" type="Donut"></wm-chart>
            <wm-chart theme="Terrestrial" name="chart8" type="Bubble"></wm-chart>
            <wm-card name="card1" heading="Heading" subheading="Sub Heading" iconclass="wi wi-music" picturesource="resources/images/imagelists/default-image.png">
                <wm-card-content name="card_content1">
                    <wm-label name="label15" class="card-title" caption="Title"></wm-label>
                    <wm-label name="label16" class="card-text" caption="Card Content"></wm-label>
                </wm-card-content>
                <wm-card-actions name="card_actions1" horizontalalign="right">
                    <wm-button name="button5" class="btn-primary" caption="Share" type="button" iconclass="wi wi-share-alt"></wm-button>
                </wm-card-actions>
            </wm-card>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
